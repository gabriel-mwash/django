<!DOCTYPE html>
<html>
<head>
  <title>Book List</title>
</head>
<body>
  <h1>All Books</h1>
  {% if books %}
  <ul>
    {% for book in books %}
    <li>{{ book.title }} - {{ book.author }} - {{book.published_at}}</li>
    {% endfor %}
  </ul>
  {% else %}
  <p> No books available. </p>
  {% endif %}
</body>
</html>
